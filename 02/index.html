<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Breakpoints and Containers">
    <link rel="stylesheet" href="../bootstrap/dist/css/bootstrap.min.css">
    <title>Bootstrap | #02 | Layouts</title>
</head>

<body>
    <!-- Container. -->
    <div class="container bg-dark text-light mt-5"><h1>Container</h1></div>

    <!-- Container fluid. -->
    <div class="container-fluid bg-dark text-light"><h1>Container Fluid</h1></div>

    <!-- Containers. -->
    <div class="container-sm bg-dark text-light"><h1>Container SM</h1></div>
    <div class="container-md bg-dark text-light"><h1>Container MD</h1></div>
    <div class="container-lg bg-dark text-light"><h1>Container LG</h1></div>
    <div class="container-xl bg-dark text-light"><h1>Container XL</h1></div>
    <div class="container-xxl bg-dark text-light"><h1>Container XXl</h1></div>
    <script src="../bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
